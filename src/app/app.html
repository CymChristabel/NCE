<ion-menu [content]="content">

  <ion-header>
    <ion-toolbar>
      <ion-row>
        <ion-col>
          <ion-avatar class = "avatar">
            <img src="assets/img/temp-avatar.jpg">
          </ion-avatar>
        </ion-col>
        <ion-col>
          <h2>{{_nickname}}</h2>
        </ion-col>
      </ion-row>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
