<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu">Back</ion-icon>
    </button>
    <ion-title>Summary</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-item *ngFor="let s of _summary">
			<h1>{{s.name}}</h1>
			<p *ngFor='let e of s.explainnation'>{{e}}</p>
		</ion-item>
		<ion-row>
		<ion-col>
			<button ion-button full color="danger" (click)="_goRecitationSlidePage()">review</button>
		</ion-col>
		<ion-col>
			<button ion-button full (click)="_goRecitationTestPage()">test</button>
		</ion-col>
		</ion-row>
	</ion-list>
</ion-content>
