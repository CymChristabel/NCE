<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu">Back</ion-icon>
    </button>
    <ion-title>总结</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-item *ngFor="let s of _navParam.get('wordList')">
			<h1>{{s.name}}</h1>
			<p *ngFor='let e of s.explainnation'>{{e}}</p>
		</ion-item>
		<ion-row>
		<ion-col>
			<button ion-button full color="danger" (click)="_goRecitationSlidePage()">复习</button>
		</ion-col>
		<ion-col>
			<button ion-button full (click)="_goRecitationTestPage()">测试</button>
		</ion-col>
		</ion-row>
	</ion-list>
</ion-content>
