  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>recitation-result</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 	<ion-list>
	    <ion-item-group>
	      <ion-item-divider color = "light">未记住</ion-item-divider>
	        <button ion-item detail-push (click) = "_showWordModal(j)" *ngFor = "let j of _word.false">
	          {{j.name}}
	        </button>
	    </ion-item-group>
	    <ion-item-group>
	      <ion-item-divider color = "light">记住的</ion-item-divider>
	        <button ion-item detail-push (click) = "_showWordModal(j)" *ngFor = "let j of _word.true">
	          {{j.name}}
	        </button>
	    </ion-item-group>
		<ion-row>
			<ion-col>
				<button ion-button full color="danger" (click)="_reciteAgain()">再来一遍</button>
			</ion-col>
			<ion-col>
				<button ion-button full (click)="_goNext()">
					<div *ngIf = "_navParams.get('type') == 'recitation'">下一组</div>
					<div *ngIf = "_navParams.get('type') == 'NCE'">返回</div>
				</button>
			</ion-col>
		</ion-row>
  	</ion-list>
</ion-content>
