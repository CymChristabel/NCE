<ion-header>
  <ion-toolbar>
    <ion-title>
      List
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="_dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-searchbar (ionInput) = "_onInput($event)"></ion-searchbar>

  <ion-list>
    <ion-item-group *ngFor="let i of _word">
      <ion-item-divider color="light">{{ i[0].name[0].toUpperCase() }}</ion-item-divider>
        <button ion-item detail-push *ngFor="let j of i">
          {{j.name}}
        </button>
    </ion-item-group>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="_doInfinite($event)" [enabled]="_enableInfiniteScroll"  >
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more word...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
