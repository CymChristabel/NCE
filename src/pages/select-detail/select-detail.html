<ion-header>

  <ion-navbar>
    <ion-title>select-detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-card>

    <img src="assets/img/NCE2.jpg" height="40%" width="40%" />

    <ion-card-content>
      <ion-card-title>
        {{_detail.title}}
      </ion-card-title>
      <p>
        {{_detail.description}}
      </p>
    </ion-card-content>

    <ion-item>
    	<ion-label>Notification Time</ion-label>
    	<ion-datetime displayFormat="hh:mm A" pickerFormat="hh mm A" [(ngModel)]="_time"></ion-datetime>
    </ion-item>
    <ion-item>
    	<button ion-button full>
    		Create Task
    	</button>
    </ion-item>
  </ion-card>
</ion-content>
