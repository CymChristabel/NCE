<ion-header>
  <ion-toolbar>
    <ion-title>
      List
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="_dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="!_isWord">
        <ion-item *ngFor="let i of _detail">
          {{i.title}}
        </ion-item>
  </ion-list>

  <ion-list *ngIf="_isWord">
    <ion-item-group *ngFor="let i of _detail">
      <ion-item-divider color="light">{{i[0].name[0].toUpperCase()}}</ion-item-divider>
        <ion-item *ngFor="let j of i">
          {{j.name}}
        </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
