<ion-list radio-group [(ngModel)]="fontFamily" (ionChange)="changeFontFamily()" class="popover-page">
  <ion-row>
    <ion-col>
      <button (click)="changeFontSize('smaller')" ion-item detail-none class="text-button text-smaller">A</button>
    </ion-col>
    <ion-col>
      <button (click)="changeFontSize('medium')" ion-item detail-none class="text-button text-medium">A</button>
    </ion-col>
    <ion-col>
      <button (click)="changeFontSize('larger')" ion-item detail-none class="text-button text-larger">A</button>
    </ion-col>
  </ion-row>
  <ion-row class="row-dots">
    <ion-col>
      <button ion-button="dot" (click)="changeBackground('white')" class="dot-white" [class.selected]="background == 'white'"></button>
    </ion-col>
    <ion-col>
      <button ion-button="dot" (click)="changeBackground('tan')" class="dot-tan" [class.selected]="background == 'tan'"></button>
    </ion-col>
    <ion-col>
      <button ion-button="dot" (click)="changeBackground('grey')" class="dot-grey" [class.selected]="background == 'grey'"></button>
    </ion-col>
    <ion-col>
      <button ion-button="dot" (click)="changeBackground('black')" class="dot-black" [class.selected]="background == 'black'"></button>
    </ion-col>
  </ion-row>
  <ion-item class="text-Tangerine">
    <ion-label>Tangerine</ion-label>
    <ion-radio value="Tangerine"></ion-radio>
  </ion-item>
  <ion-item class="text-Gilda-Display">
    <ion-label>Gilda Display</ion-label>
    <ion-radio value="Gilda Display"></ion-radio>
  </ion-item>
  <ion-item class="text-Kurale">
    <ion-label>Kurale</ion-label>
    <ion-radio value="Kurale"></ion-radio>
  </ion-item>
  <ion-item class="text-Parisienne">
    <ion-label>Parisienne</ion-label>
    <ion-radio value="Parisienne"></ion-radio>
  </ion-item>
  <ion-item class="text-Herr-Von-Muellerhoff">
    <ion-label>Herr Von Muellerhoff</ion-label>
    <ion-radio value="Herr Von Muellerhoff"></ion-radio>
  </ion-item>
  <ion-item class="text-Fredericka-the-Great">
    <ion-label>Fredericka the Great</ion-label>
    <ion-radio value="Fredericka the Great"></ion-radio>
  </ion-item>
  <ion-item class="text-Medula-One">
    <ion-label>Medula One</ion-label>
    <ion-radio value="Medula One"></ion-radio>
  </ion-item>
  <ion-item class="text-UnifrakturCook">
    <ion-label>UnifrakturCook</ion-label>
    <ion-radio value="UnifrakturCook"></ion-radio>
  </ion-item>
</ion-list>
