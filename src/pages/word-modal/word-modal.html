<ion-header>
  <ion-toolbar>
    <ion-title>单词</ion-title>
    <ion-buttons start>
      <button ion-button (click)="_dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
    <h1 style="text-align:center">{{_word.name}}</h1>
    <p *ngFor='let e of _word.explainnation'>{{e}}</p>
</ion-content>
