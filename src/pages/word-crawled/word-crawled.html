<ion-header>

  <ion-navbar>
    <ion-title>word-crawled</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <h1 style="text-align:center">{{_word.name}}</h1>
    <div align="center">
		<audio #word_audio [src]="_word.audio" autoplay="autoplay"></audio>
		<button ion-button color="primary" clear ion-button icon-only large (click)="wordAudioCtrl.nativeElement.play()"><ion-icon name="volume-up"></ion-icon></button>
    </div>
    <div *ngFor="let i of _word.meaning">
    	<h2>{{i.attribute}}</h2>
    	<p><span *ngFor="let e of i.explainnation">{{e}}</span></p>
    </div>
    <p></p>
    <h2>Example:</h2>
    <audio #sentence_audio></audio>
    <div *ngFor="let i of _word.example">
    	<p>
    		<span><button ion-button color="primary" clear ion-button icon-only (click)="_sentenceAudioPlay(i.audio)"><ion-icon name="volume-up"></ion-icon></button></span>
    		<span>{{i.engText}}</span>
    	</p>
    	<p>{{i.chnText}}</p>
    	<p></p>
    </div>
</ion-content>
