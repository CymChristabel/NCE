<ion-header>

  	<ion-navbar>
	  	<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
	    <ion-title>学习统计</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>

			<h2 style="text-align: center">学习时间分配</h2>
				<div id='timeCountChart'></div>
			<button ion-button full (click)="_viewHistoryTimeCountChart()">查看上一层记录</button>
			<button ion-button full (click)="_transformTimeCountChartType()" *ngIf='_display'>Transform</button>

			<h2 style="text-align: center">单词背诵正误比</h2>
			<div id='recitationChart' *ngIf='_recitationStatistics.chartCtrl'></div>
			<button ion-button full>查看上一层记录</button>
			<button ion-button full *ngIf='_recitationStatistics.chartCtrl'>Transform</button>

</ion-content>
