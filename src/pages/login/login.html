<ion-content>
	<img src="assets/img/login-logo.png" class="logo"/>
	<ion-list>
		<form [formGroup]="_loginForm" (ngSubmit)="_onSubmit(_loginForm)">

				<ion-item>
					<ion-label floating>
		                <ion-icon name="person"></ion-icon>
		                &nbsp; E-mail
		            </ion-label>
		            <ion-input formControlName='email' placeHolder='Email'></ion-input>
				</ion-item>
				<ion-item>
					<ion-label floating>
		                <ion-icon name="lock"></ion-icon>
		                &nbsp; Password
		            </ion-label>
		            <ion-input formControlName='password' placeHolder='Password'></ion-input>
				</ion-item>
			<button ion-button full class>Log In</button>
		</form>
		<button ion-button full class (click)="_goRegisterPage()">Register</button>
		<button ion-button full clear (click)="_goForgetPasswordPage()">Forget Password</button>
		<button ion-button full clear (click)="_goGeneralPage()">Skip Login</button>
	</ion-list>

</ion-content>
