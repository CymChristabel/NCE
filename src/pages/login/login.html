<ion-content>
	<img src="../../img/login-logo.png" class="logo"/>
	<ion-list>
		<form #loginForm="ngForm" (ngSubmit)="_onSubmit(loginForm)">

				<ion-item>
					<ion-label floating>
		                <ion-icon name="person"></ion-icon>
		                &nbsp; E-mail
		            </ion-label>
		            <ion-input name='email' type='text' ngModel required></ion-input>
				</ion-item>
				<ion-item>
					<ion-label floating>
		                <ion-icon name="lock"></ion-icon>
		                &nbsp; Password
		            </ion-label>
		            <ion-input name='password' type='password' ngModel required></ion-input>
				</ion-item>
			<button ion-button full class>Log In</button>
		</form>
		<button ion-button full class (click)="_goRegisterPage()">Register</button>
		<button ion-button full clear (click)="_goForgetPasswordPage()">Forget Password</button>
		<button ion-button full clear>Skip Login</button>
	</ion-list>

</ion-content>
