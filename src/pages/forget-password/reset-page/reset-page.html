<ion-header>

  <ion-navbar>
    <ion-title>reset-page</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<h2 style="text-align: center">Please input the token in the email you got</h2>
	<ion-list>
		<ion-item class="space">
	        <ion-label color="primary" floating>token</ion-label>
	        <ion-input name='token' type='text' [(ngModel)]="_token"></ion-input>
	    </ion-item>
	    <ion-item class="space">
	        <ion-label color="primary" floating>password</ion-label>
	        <ion-input name='password' type='password' [(ngModel)]="_password"></ion-input>
	    </ion-item>
	    <ion-item class="space">
	        <ion-label color="primary" floating>repeat password</ion-label>
	        <ion-input name='repeat_password' type='password' [(ngModel)]="_repeatPassword"></ion-input>
	    </ion-item>
    </ion-list>
    <button ion-button full (click)="_submit()">Submit</button>
</ion-content>
