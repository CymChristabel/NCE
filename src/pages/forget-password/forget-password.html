<ion-header>
    <ion-navbar>
        <ion-title>Forget Password</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <form #registerForm="ngForm" (ngSubmit)="_onSubmit(registerForm)">
        <ion-list>
            <ion-item>
                <ion-label floating>
                    <ion-icon name="mail"></ion-icon>
                    &nbsp; E-mail
                </ion-label>
                <ion-input name='email' type='text' ngModel required>
                </ion-input>
            </ion-item>
        </ion-list>
        <button ion-button full>submit</button>
    </form>
</ion-content>
