<ion-header>

  <ion-navbar>
    <ion-title>email-page</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-item class="space">
        <ion-label color="primary" floating>email</ion-label>
        <ion-input name='email' type='text' [(ngModel)]="_email"></ion-input>
    </ion-item>
    <button ion-button full color="primary" (click)="_submit()">Submit</button>
</ion-content>
