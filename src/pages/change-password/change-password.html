<ion-header>
    <ion-navbar>
        <ion-title>Change Password</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
        <ion-list>
            <ion-item class="space">
                <ion-label color="primary" floating>Old password</ion-label>
                <ion-input name='old_password' type='password' [(ngModel)]="_oldPassword"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label color="primary" floating>New password</ion-label>
                <ion-input name='new_password' type='password' [(ngModel)]="_newPassword"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label color="primary" floating>Repeat new password</ion-label>
                <ion-input name='repeat_new_password' type='password' [(ngModel)]="_repeatNewPassword"></ion-input>
            </ion-item>
        </ion-list>
        <button ion-button full (click)="_onSubmit()">submit</button>
</ion-content>
